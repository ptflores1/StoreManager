env:
  RUBY_VERSION: 3.0
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: postgres

name: Ruby Tests

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        ports:
        - 5432:5432
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}

    steps:
      - name: Set enviroment variables
        run: |
            echo "STORE_MANAGER_POSTGRES_HOST=localhost" >> $GITHUB_ENV
            echo "STORE_MANAGER_POSTGRES_USER=${{secrets.STORE_MANAGER_POSTGRES_USER}}" >> $GITHUB_ENV
            echo "STORE_MANAGER_POSTGRES_PASSWORD=${{secrets.STORE_MANAGER_POSTGRES_PASSWORD}}" >> $GITHUB_ENV

      - name: Echo random var
      - uses: actions/checkout@v1
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
      - name: Install postgres client
        run: sudo apt-get install libpq-dev
      - name: Install dependencies
        run: |
          gem install bundler
          bundler install
      - name: Create database
        run: |
          bundler exec rails db:create RAILS_ENV=test
          bundler exec rails db:migrate RAILS_ENV=test
      - name: Run tests
        run: bundler exec rake